<!DOCTYPE html>
<html>
<head>
	<title>COVID-19-Data</title>

	<link rel="shortcut icon" href="corona.jpeg">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1 class="title">Data Statistik Covid-19 Indonesia</h1>
	<h2 class="subtitle">Data Statistik Terbaru dari Virus Covid-19 di Indonesia</h2>
	<div class="data-container">
        <p>Data ini akan diperbarui setiap 12jam sekali</p>
		<div class="stats-container">
			<h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Recovered</h4>
			<h1 id="recovered"></h1>
			<h4>Deaths</h4>
			<h1 id="deaths"></h1>
		</div>
		<div class="location-container">
			<h4>Country</h4>
            <h1 id="country">Indonesia</h1>
            <h4>Global Cases</h4>
            <h1 id="global-cases"></h1>
			<h4>Last Updated</h4>
			<h1 id="update"></h1>
		</div>
    </div>

</body>
</html>
